<!DOCTYPE html>

<html lang="en">

<head>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' href='css/index.min.css'>
    <link rel="stylesheet" href="/lib/fontawesome/css/all.min.css">
    <!-- <link rel="stylesheet" href="/lib/fontawesome/anims/font-awesome-animation.css">     -->
    <meta name="referrer" content="no-referrer">
    <link rel="icon" href="data:;base64,=">
    <title>brianph multichar</title>
    <meta charset='UTF-8'>

</head>

<body>
    
    <div class="char">

        <header></header>

        <div class="char-content">

            <div class="char-selection">

                <div class="char-selection-column">

                    <div class="char-selection-create">

                        <i class="fa-solid fa-add"></i>

                    </div>

                    <div class="char-selection-view" style="display: none;">

                        <!-- Hidden by default -->

                    </div>

                </div>

                <div class="char-selection-column">

                    <div class="char-selection-create" style="display: none;">

                        <i class="fa-solid fa-add"></i>

                    </div>

                    <div class="char-selection-view">

                        <div class="char-selection-view-header">

                            <div class="char-selection-view-header-name">

                                <h1>Michael Fernandez</h1>

                            </div>

                            <div class="char-selection-view-header-gender">

                                <i class="fa-solid fa-mars"></i>

                            </div>

                        </div>

                        <div class="char-selection-view-infos">

                            <div class="char-selection-view-infos-wrapper">

                                <div class="char-selection-view-info">

                                    <div class="char-selection-view-info-label">

                                        <label>Height:</label>

                                    </div>

                                    <div class="char-selection-view-info-value">

                                        <h2>180cm</h2>

                                    </div>

                                </div>

                                <div class="char-selection-view-info">

                                    <div class="char-selection-view-info-label">

                                        <label>Pnum:</label>

                                    </div>

                                    <div class="char-selection-view-info-value">

                                        <h2>(01) 234-5678</h2>

                                    </div>

                                </div>

                                <div class="char-selection-view-info">

                                    <div class="char-selection-view-info-label">

                                        <label>Bank:</label>

                                    </div>

                                    <div class="char-selection-view-info-value">

                                        <h2>$1000</h2>

                                    </div>

                                </div>

                                <div class="char-selection-view-info">

                                    <div class="char-selection-view-info-label">

                                        <label>Cash:</label>

                                    </div>

                                    <div class="char-selection-view-info-value">

                                        <h2>$1000</h2>

                                    </div>

                                </div>

                                <div class="char-selection-view-info">

                                    <div class="char-selection-view-info-label">

                                        <label>DOB:</label>

                                    </div>

                                    <div class="char-selection-view-info-value">

                                        <h2>00-00-00</h2>

                                    </div>

                                </div>

                            </div>

                        </div>

                        <div class="char-selection-view-options">

                            <div class="char-selection-view-options-play">

                                <i class="fa-solid fa-map-location-dot"></i> <label>Spawn</label>

                            </div>

                            <div class="char-selection-view-options-delete">

                                <i class="fa-solid fa-trash-can"></i>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="char-selection-column">

                    <div class="char-selection-create">

                        <i class="fa-solid fa-add"></i>

                    </div>

                    <div class="char-selection-view" style="display: none;">

                        <!-- Hidden by default -->

                    </div>

                </div>

            </div>

            <div class="char-creation">

            </div>

        </div>

        <footer></footer>

    </div>
    
    <!-- ? JQuery -->
    <script src="/lib/jquery/js/jquery.min.js"></script>

</body>

</html>
