        <link rel='stylesheet' href='css/index.min.css'>

    <body>

        <div class="container">

            <div class="police-container">

                <div class="police-wrapper">

                    <div class="police-header">

                        <div class="header-heading">

                            <div class="header-heading-img">

                                <div class="header-heading-img-container">

                                </div>

                            </div>

                            <div class="header-heading-title">

                                <h1>MDB</h1>

                            </div>

                        </div>

                        <div class="header-info">

                            <div class="header-info-img">

                                <div class="header-info-img-container">

                            <div class="header-info-name">

                            </div>

                            <div class="header-info-status">

                            </div>

                        </div>

                    </div>

                    <div class="police-nav">

                        <div class="nav-buttons" id="dashboard">

                            <div class="nav-buttons-icon">

                                <i class="fa-solid fa-home"></i>

                            </div>

                            <div class="nav-buttons-label">

                                <h2>Dashboard</h2>

                            </div>

                            <div class="nav-buttons-highlight" style="display: none;">

                                <i class="fa-solid fa-circle"></i>
 
                            </div>

                        </div>

                        <div class="nav-buttons" id="persons">

                            <div class="nav-buttons-icon">

                                <i class="fa-solid fa-user"></i>

                            </div>

                            <div class="nav-buttons-label">

                                <h2>Persons</h2>

                            </div>

                            <div class="nav-buttons-highlight" style="display: none;">

                                <i class="fa-solid fa-circle"></i>
 
                            </div>

                        </div>

                            <div class="nav-buttons-icon">

                                <i class="fa-solid fa-car"></i>

                            </div>

                            </div>

                            <div class="nav-buttons-highlight" style="display: none;">

                                <i class="fa-solid fa-circle"></i>
 
                            </div>

                        <div class="nav-buttons" id="penalcodes">

                                <i class="fa-solid fa-book-open"></i>

                                <i class="fa-solid fa-circle"></i>

                                    </div>

                                    <div class="totalReports-counter">

                                <div class="dashboard-first-totalArrests">

                            <div class="persons-third">
                                
                            </div>

                        </div>

                            <div class="vehicles-first">

                            </div>

                            <div class="vehicles-second">

                            </div>

                            <div class="vehicles-third">
                                
                            </div>

                            <div class="reports-first">

                            </div>

                            <div class="reports-second">

                            </div>

                            <div class="reports-third">
                                
                            </div>

                            <div class="evidences-first">

                            </div>

                            <div class="evidences-second">

                            <div class="evidences-third">
                                
                            </div>

                            <div class="penalcodes-first">

                            <div class="penalcodes-second">

                            <div class="penalcodes-third">
                                
                            </div>

                            <div class="management-first">

                            </div>

                            <div class="management-second">

                            </div>

                            <div class="management-third">

                            <div class="settings-first">

                            </div>

                            <div class="settings-second">

                            </div>

                            <div class="settings-third">
